<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% endif %} | {{ site.title | escape }}</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="//dij151upo6vad.cloudfront.net/2.latest/css/vlaanderen-ui.css" type="text/css">
  <link rel="stylesheet" href="//dij151upo6vad.cloudfront.net/2.latest/css/vlaanderen-ui-corporate.css" type="text/css">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/jquery.fancybox.min.css" | relative_url }}">
    <!-- link to Flanders UI stylesheet -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Card in Twitter, Facebook, Slack ... -->
  <meta name="description" content="{{site.description}}"/>
  <meta name="keywords" content="smart city"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta property="og:title" content="{{site.title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.url}}" />
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/Label_VLOCA.png" />
  <meta property="og:description" content="{{site.description}}" />
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@{{site.twitter_username"/>
  <meta name="twitter:title" content="{{site.title}}"/>
  <meta name="twitter:description" content="{{site.description}}"/>
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/Label_VLOCA.png" />
  <meta name="twitter:url" content="{{site.url}}" />
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
	<script type="text/javascript" src="//widgets.vlaanderen.be/widget/live/236f0fc80fed4e2aa39678f034815fb1"></script>
</head>
