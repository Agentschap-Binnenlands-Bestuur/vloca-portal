<div class="region region--mobile-navigation layout layout--wide">
  <div id="block-mobilenavigation" class="block block-webuniversum-blocks block-webuniversum-mobile-navigation">
    <nav class="mobilemenu">
			<button type="button" class="mobilemenu__toggle vi vi-burger">
			<span>Menu</span>
			</button>
			<div class="mobilemenu__wrapper">
  			<ul data-mobilemenu-depth="1">

          {% for nav in site.data.navigation %}
            <li class="mobilemenu__link active-trail"><a href="{{ site.baseurl }}{{ nav.permalink }}" class="active-trail {% if page.url contains {{nav.permalink}} %}active{% endif %}">{{ nav.title | escape }}</a></li>
          {% endfor %}

  			</ul>
      </div>
		</nav>
  </div>
</div>
