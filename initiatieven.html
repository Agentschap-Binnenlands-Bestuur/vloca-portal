---
layout: default
title: Initiatieven
teaser: Dit is de initiatieven-teaser
permalink: /initiatieven/
order: 2
---
<div class="layout layout--wide">
	<div class="js-scrollspy__content">
		<h1 class="h1" id="initiatieven">Initiatieven</h1>
		<div class="grid grid--is-stacked u-spacer">
      {% for post in site.posts %}
      <div class="col--3-12 col--4-12-md col--6-12--s col--1-1--xs">
        <a href="{{ post.url | relative_url}}" class="spotlight yellow">
          <article>
            <header class="spotlight__header">
              <div class="spotlight__image spotlight__image--focus-center-center">
                <img class="spotlight__image__img" src="//d201gzvprbtpxy.cloudfront.net/sites/default/files/styles/medium/public/images/vla_themateaser_350_verbouwen.jpg?itok=tgVTxQ67" alt="">
              </div>
              <div class="spotlight__title-wrapper">
                <h1 class="spotlight__title">{{ post.title | escape }}</h1>
              </div>
            </header>
            <div class="spotlight__text-wrapper">
              <div class="spotlight__text">
                {{ post.teaser | escape }}
              </div>
            </div>
            <div class="category bullet-list bullet-list--tag">
              <div class="bullet-list__item">{{ post.category }}</div>
            </div>
          </article>
        </a>
      </div>
      {% endfor %}
    </div>
	</div>
</div>
